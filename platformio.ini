[env:mhetesp32devkit]
platform = espressif32
board = mhetesp32devkit
framework = arduino
monitor_speed = 115200
lib_deps = 
	bogde/HX711@^0.7.5
	bblanchon/ArduinoJson@^7.2.0
	gilmaimon/ArduinoWebsockets@^0.5.4

board_build.partitions = min_spiffs.csv
build_type = release

build_flags = -D VERSIONFIRMWARE=\"v0.8.5\"